name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: pgxn/pgxn-tools
    steps:
    - run: pg-start 17

    - uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.19'
        otp-version: '27'

    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: Install dependencies
      run: mix deps.get

    - name: Install pgmq extension
      run: pgxn install pgmq

    - name: Create test database
      run: |
        psql -c "CREATE DATABASE ex_pgflow;"

    - name: Run migrations
      run: |
        export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/ex_pgflow"
        mix ecto.migrate
      env:
        MIX_ENV: test

    - name: Run tests
      run: |
        export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/ex_pgflow"
        mix test
      env:
        MIX_ENV: test