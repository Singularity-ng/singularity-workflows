name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]  # Also run CI on version tags
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        # Use pgmq image with PostgreSQL 17 and pgmq pre-installed
        # Official pgmq image from GitHub Container Registry
        image: ghcr.io/pgmq/pg17-pgmq:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.14'
        otp-version: '26'

    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: Install dependencies
      run: mix deps.get

    - name: Create test database with pgmq
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE ex_pgflow_test;"
        # pgmq should already be available in the ghcr.io/tembo-io/pgmq-pg image
        PGPASSWORD=postgres psql -h localhost -U postgres -d ex_pgflow_test -c "CREATE EXTENSION IF NOT EXISTS pgmq;"

    - name: Run migrations
      run: |
        export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/ex_pgflow_test"
        mix ecto.migrate
      env:
        MIX_ENV: test

    - name: Run tests
      run: |
        export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/ex_pgflow_test"
        mix test
      env:
        MIX_ENV: test

    - name: Check formatting
      run: mix format --check-formatted

    - name: Run credo
      run: mix credo --strict

    - name: Run sobelow
      run: mix sobelow --exit-on-warning

    - name: Check dependencies
      run: mix deps.audit
